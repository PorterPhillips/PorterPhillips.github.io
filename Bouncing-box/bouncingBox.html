<!DOCTYPE html>
<html>
  <head>
    <title>BouncingBox</title>
    <style>
      img {
        position: relative;
        width: 200px;
        height: 200px;
        top: 200px;
        left: 550px;
      }
      body {
        background-color: black;
      }
    </style>
  </head>

  <body>
    <img id="box" src="Mango.webp" />
  </body>
</html>

<script>
  let X = 575;
  let Y = 200;
  let dirX = 1;
  let dirY = -1;

  function loc() {
    document.getElementById("box").style.left = X + "px";
    document.getElementById("box").style.top = Y + "px";
  }

  function locChange() {
    X = X + dirX;
    Y = Y - dirY;
    loc();
  }

  if (Y <= 0) {
    dirY = 1;
  }
  if (Y >= 500) {
    dirY = 1;
  }
  if (X >= 600) {
    dirY = -1;
  }
  if (X <= 0) {
    dirY = 1;
  }

  setInterval(locChange, 10);
</script>
