<!DOCTYPE html>
<html>
  <head>
    <title>BouncingBox</title>
    <style>
      img {
        position: relative;
        width: 100px;
        height: 100px;
        top: 200px;
        left: 550px;
      }
      body {
        background-color: wheat;
      }
    </style>
  </head>

  <body>
    <img id="mason" src="Mason.webp" />
  </body>
</html>

<script>
  let X = Math.random() * 1156;
  let Y = Math.random() * 425;
  let dirX = 1
  if (Math.random() >= 0.5) {
    dirX = -1
  }
  let dirY = 1
  if (Math.random() >= 0.5) {
    dirY = -1
  }

  function changePositionOfBox() {
    document.getElementById("mason").style.left = X + "px";
    document.getElementById("mason").style.top = Y + "px";
  }
  changePositionOfBox();

  function movementCalculation() {
    X = X + dirX;
    Y = Y + dirY;
    changePositionOfBox();
    if (Y <= -10) {
      dirY = 1;
    }
    if (Y >= 525) {
      dirY = -1;
    }
    if (X >= 1255) {
      dirX = -1;
    }
    if (X <= -10) {
      dirX = 1;
    }
  }

  setInterval(movementCalculation, 10);
</script>
