<!DOCTYPE html>
<html>
  <head>
    <title>BouncingBox</title>
    <style>
      img {
        position: relative;
        width: 200px;
        height: 200px;
        top: 200px;
        left: 550px;
      }
      body {
        background-color: wheat;
      }
    </style>
  </head>

  <body>
    <img id="box" src="Mango.webp" />
  </body>
</html>

<script>
  let X = 575;
  let Y = 200;
  let dirX = 1;
  let dirY = -1;

  function changePositionOfBox() {
    document.getElementById("box").style.left = X + "px";
    document.getElementById("box").style.top = Y + "px";
  }

  function movementCalculation() {
    X = X + dirX;
    Y = Y + dirY;
    changePositionOfBox();
    if (Y <= -10) {
      dirY = 1;
    }
    if (Y >= 425) {
      dirY = -1;
    }
    if (X >= 1156) {
      dirX = -1;
    }
    if (X <= -12) {
      dirX = 1;
    }
  }

  setInterval(movementCalculation, 10);
</script>
