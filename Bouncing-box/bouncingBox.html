<!DOCTYPE html>
<html>
  <head>
    <title>BouncingBox</title>
    <style>
      img {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      body {
        background-color: black;
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <img id="mango" src="mango.jpeg" />
    <img id="mason" src="mason.webp" />
  </body>
</html>

<script>
  let speed = 10;

  let mason = {
    name: "mason",
    x: Math.random() * 1156,
    y: Math.random() * 425,
    dirX: Math.random() >= 0.5 ? -1 : 1,
    dirY: Math.random() >= 0.5 ? -1 : 1,
  };
  let mango = {
    name: "mango",
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    dirX: Math.random() >= 0.5 ? -1 : 1,
    dirY: Math.random() >= 0.5 ? -1 : 1,
  };

  function changePosition(obj) {
    document.getElementById(obj.name).style.left = obj.x + "px";
    document.getElementById(obj.name).style.top = obj.y + "px";
  }

  changePosition(mason);
  changePosition(mango);

  function movementCalc(obj) {
    obj.x += obj.dirX * speed;
    obj.y += obj.dirY * speed;
    changePosition(obj);
    if (obj.y <= 0) {
      obj.dirY = 1;
      speed *= 1.1;
    }
    if (obj.y >= window.innerHeight - 100) {
      obj.dirY = -1;
    }
    if (obj.x >= window.innerWidth - 100) {
      obj.dirX = -1;
    }
    if (obj.x <= 0) {
      obj.dirX = 1;
    }
  }

  setInterval(function () {
    movementCalc(mason);
    movementCalc(mango);
  }, 20);
</script>
