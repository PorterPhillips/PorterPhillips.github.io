<!DOCTYPE html>
<html>
  <head>
    <title>BouncingBox</title>
    <style>
      img {
        position: relative;
        width: 200px;
        height: 200px;
        top: 200px;
        left: 550px;
      }
      body {
        background-color: black;
      }
    </style>
  </head>

  <body>
    <img id="box" src="Mango.webp" />
  </body>
</html>

<script>
  let X = 550;
  let Y = 200;

  function loc() {
    document.getElementById("box").style.left = X + "px";
    document.getElementById("box").style.top = Y + "px";
  }

  function locChangeNE() {
    X = X + 1;
    Y = Y - 1;
    loc();
  }
  function locChangeSE() {
    X = X + 1;
    Y = Y + 1;
    loc();
  }
  function locChangeSW() {
    X = X - 1;
    Y = Y + 1;
    loc();
  }
  function locChangeNW() {
    X = X - 1;
    Y = Y - 1;
    loc();
  }
</script>
