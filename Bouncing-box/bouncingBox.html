<!DOCTYPE html>
<html>
  <head>
    <title>BouncingBox</title>
    <style>
      img {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      body {
        background-color: black;
        margin: 0px;
        overflow: hidden;
      }
      h1 {
        color: white;
      }
    </style>
  </head>

  <body>
    <h1 id="debugStats"></h1>
    <img id="mango" src="mango.jpeg" />
    <img id="mason" src="mason.webp" />
    <img id="sixSeven" src="67.jpeg" />
  </body>
</html>

<script>
  let mason = {
    name: "mason",
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    dirX: Math.random() >= 0.5 ? -1 : 1,
    dirY: Math.random() >= 0.5 ? -1 : 1,
    speed: 1,
  };
  let mango = {
    name: "mango",
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    dirX: Math.random() >= 0.5 ? -1 : 1,
    dirY: Math.random() >= 0.5 ? -1 : 1,
    speed: 1,
  };

  let sixSeven = {
    name: "sixSeven",
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    dirX: Math.random() >= 0.5 ? -1 : 1,
    dirY: Math.random() >= 0.5 ? -1 : 1,
    speed: 1,
  };

  function changePosition(obj) {
    document.getElementById(obj.name).style.left = obj.x + "px";
    document.getElementById(obj.name).style.top = obj.y + "px";
  }

  changePosition(mason);
  changePosition(mango);
  changePosition(sixSeven);

  function movementCalc(obj) {
    obj.x += obj.dirX * obj.speed;
    obj.y += obj.dirY * obj.speed;
    changePosition(obj);
    if (obj.y <= 0) {
      obj.dirY = 1;
    }
    if (obj.y >= window.innerHeight - 100) {
      obj.dirY = -1;
    }
    if (obj.x >= window.innerWidth - 100) {
      obj.dirX = -1;
    }
    if (obj.x <= 0) {
      obj.dirX = 1;
    }
  }

  function checkCollision(mason, mango, sixSeven) {
    if (
      mason.x + 100 > mango.x &&
      mason.x < mango.x + 100 &&
      mason.y + 100 > mango.y &&
      mason.y < mango.y + 100
    ) {
      if (mason.dirX !== mango.dirX && mason.dirY !== mango.dirY) {
      } else {
        var temp = mason.dirX;
        mason.dirX = mango.dirX;
        mango.dirX = temp;
        var temp = mason.dirY;
        mason.dirY = mango.dirX;
        mango.dirY = temp;
      }
    }
    if (
      mango.x + 100 > sixSeven.x &&
      mango.x < sixSeven.x + 100 &&
      mango.y + 100 > sixSeven.y &&
      mango.y < sixSeven.y + 100
    ) {
      if (mango.dirX !== sixSeven.dirX && mango.dirY !== sixSeven.dirY) {
      } else {
        var temp = mango.dirX;
        mango.dirX = sixSeven.dirX;
        sixSeven.dirX = temp;
        var temp = mango.dirY;
        mango.dirY = sixSeven.dirX;
        sixSeven.dirY = temp;
      }
    }
    if (
      sixSeven.x + 100 > mason.x &&
      sixSeven.x < mason.x + 100 &&
      sixSeven.y + 100 > mason.y &&
      sixSeven.y < mason.y + 100
    ) {
      if (sixSeven.dirX !== mason.dirX && sixSeven.dirY !== mason.dirY) {
      } else {
        var temp = sixSeven.dirX;
        sixSeven.dirX = mason.dirX;
        mason.dirX = temp;
        var temp = sixSeven.dirY;
        sixSeven.dirY = mason.dirX;
        mason.dirY = temp;
      }
    }
  }
  // ALL INTERACTION COMPLETELY OPPOSITE IN DIRECTION NEED TO BE ADDRESSED SPECIFICALLY

  function debugStats() {
    document.getElementById("debugStats").innerHTML = JSON.stringify(mango);
  }

  setInterval(function () {
    movementCalc(mason);
    movementCalc(mango);
    movementCalc(sixSeven);
    checkCollision(mason, mango, sixSeven);
    debugStats();
  }, 1);
</script>
