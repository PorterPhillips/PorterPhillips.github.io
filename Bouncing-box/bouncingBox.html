<!DOCTYPE html>
<html>
  <head>
    <title>BouncingBox</title>
    <style>
      img {
        position: relative;
        width: 100px;
        height: 100px;
        top: 200px;
        left: 550px;
      }
      body {
        background-color: wheat;
      }
    </style>
  </head>

  <body>
    <img id="mason" src="mason.webp" />
    <img id="mango" src="mango.jpeg" />
  </body>
</html>

<script>
  let X1 = Math.random() * 1156;
  let Y1 = Math.random() * 425;
  let X2 = Math.random() * 1156;
  let Y2 = Math.random() * 425;
  let dirX = 1;
  if (Math.random() >= 0.5) {
    dirX = -1;
  }
  let dirY = 1;
  if (Math.random() >= 0.5) {
    dirY = -1;
  }

  function changePositionOfMason() {
    document.getElementById("mason").style.left = X + "px";
    document.getElementById("mason").style.top = Y + "px";
  }
  changePositionOfMason();

  function changePositionOfMango() {
    document.getElementById("mango").style.left = X + "px";
    document.getElementById("mango").style.top = Y + "px";
  }
  changePositionOfMango();

  function movementCalcMason() {
    X1 = X1 + dirX;
    Y1 = Y1 + dirY;
    changePositionOfMason();
    if (Y1 <= -10) {
      dirY = 1;
    }
    if (Y1 >= 525) {
      dirY = -1;
    }
    if (X1 >= 1255) {
      dirX = -1;
    }
    if (X1 <= -10) {
      dirX = 1;
    }
  }

  function movementCalcMango() {
    X2 = X2 + dirX;
    Y2 = Y2 + dirY;
    changePositionOfMango();
    if (Y2 <= -10) {
      dirY = 1;
    }
    if (Y2 >= 525) {
      dirY = -1;
    }
    if (X2 >= 1255) {
      dirX = -1;
    }
    if (X2 <= -10) {
      dirX = 1;
    }
  }

  setInterval(movementCalcMason, 10);
  setInterval(movementCalcMango, 10);
</script>
