<!DOCTYPE html>
<html>
  <head>
    <title>Hornse Survival</title>
    <style>
      body {
        background-color: rgb(50, 200, 30);
        margin: 0px;
        padding: 0px;
      }
      #canvas1 {
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: -1;
        image-rendering: pixelated;
        background-color: rgb(50, 200, 30);
      }
    </style>
  </head>
  <body>
    <h1 id="test">TEST//TEST//TEST</h1>
    <canvas id="canvas1"></canvas>
  </body>
</html>

<script>
  //CANVAS STUFF
  const canvas = document.getElementById("canvas1");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const playerImage = new Image();
  playerImage.src = "images/Hornse_player_Big_And_Better.png";
  const spriteWidth = 200;
  const spriteHeight = 200;
  let playerState = "idle";

  let gameFrame = 0;
  const staggerFrames = 35;
  const spriteAnimations = {
    idle: {
      loc: [{ x: 0, y: 0 }],
    },
    walk: {
      loc: [
        { x: 50, y: 0 },
        { x: 100, y: 0 },
        { x: 150, y: 0 },
        { x: 200, y: 0 },
      ],
    },
  };

  let playerX = 0;
  let playerY = 0;

  const testText = document.getElementById("test");
  let keysDown = {};
  let accelX = 0;
  let accelY = 0;
  const accelMax = 0.75;
  const accelInc = 0.01;
  const friction = 0.005;

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let position =
      Math.floor(gameFrame / staggerFrames) %
      spriteAnimations[playerState].loc.length;
    let frameX = spriteWidth * position;
    let frameY = 0;
    // (image, sourceX, sourceY, sourceWidth, sourceHeight, displayX, displayY, displayWidth, displayHeight)
    ctx.drawImage(
      playerImage,
      frameX,
      frameY,
      spriteWidth,
      spriteHeight,
      playerX,
      playerY,
      spriteWidth / 2,
      spriteHeight / 2
    );
    gameFrame++;
    requestAnimationFrame(animate);
  }
  window.onload = animate();

  function runTest() {
    testText.innerText =
      Math.floor(playerX) +
      " : " +
      Math.floor(playerY) +
      " : " +
      accelX +
      " : " +
      accelY;
  }

  //KEY UP AND KEY DOWN
  document.addEventListener("keydown", (e) => {
    if (!keysDown[e.code]) {
      keysDown[e.code] = true;
    }
    runTest();
    movementCalc();
    runTest();
  });
  document.addEventListener("keyup", (e) => {
    keysDown[e.code] = false;
    runTest();
    movementCalc();
    runTest();
  });

  function movementCalc() {
    //POSITION CHANGE
    playerX += accelX;
    playerY += accelY;
    //VELOCITY Y
    if (accelY > -accelMax && accelY < accelMax) {
      if (keysDown["KeyW"]) {
        accelY += -accelInc;
      }
      if (keysDown["KeyS"]) {
        accelY += accelInc;
      }
    } else {
      if (accelY < accelMax) {
        accelY = -accelMax;
      } else {
        accelY = accelMax;
      }
    }
    //FRICTION Y
    if (
      (keysDown["KeyW"] && keysDown["KeyS"]) ||
      (!keysDown["KeyW"] && !keysDown["KeyS"])
    ) {
      if (Math.abs(accelY) < 0.05) {
        accelY = 0;
      } else if (accelY > 0) {
        accelY += -friction;
      } else if (accelY < 0) {
        accelY += friction;
      }
    }
    //VELOCITY X
    if (accelX > -accelMax && accelX < accelMax) {
      if (keysDown["KeyA"]) {
        accelX += -accelInc;
      }
      if (keysDown["KeyD"]) {
        accelX += accelInc;
      }
    } else {
      if (accelX < accelMax) {
        accelX = -accelMax;
      } else {
        accelX = accelMax;
      }
    }
    //FRICTION X
    if (
      (keysDown["KeyA"] && keysDown["KeyD"]) ||
      (!keysDown["KeyA"] && !keysDown["KeyD"])
    ) {
      if (Math.abs(accelX) < 0.05) {
        accelX = 0;
      } else if (accelX > 0) {
        accelX += -friction;
      } else if (accelX < 0) {
        accelX += friction;
      }
    }
    //code here
  }

  setInterval(() => {
    movementCalc();
    runTest();
  }, 1);
</script>
