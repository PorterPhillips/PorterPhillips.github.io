<!DOCTYPE html>
<html>
  <head>
    <title>Hornse Survival</title>
    <style>
      body {
        background-color: rgb(50, 200, 30);
        margin: 0px;
      }
      #canvas1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 600px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1 id="test">TEST//TEST//TEST</h1>
    <canvas id="canvas1"></canvas>
  </body>
</html>

<script>
  const getPlayer = document.getElementById("");
  const testText = document.getElementById("test");
  let keysDown = {};
  let player = {
    name: "player",
    x: 0,
    y: 0,
    velX: 0,
    velY: 0,
  };
  const velCap = 2;
  const velIn = 0.01;
  const friction = 0.02;
  //CANVAS STUFF
  const canvas = document.getElementById("canvas1");
  const ctx = canvas.getContext("2d");
  const CANVAS_WIDTH = 600;
  const CANVAS_HEIGHT = 600;
  canvas.height = CANVAS_HEIGHT;
  canvas.width = CANVAS_WIDTH;
  const playerImage = new Image();
  playerImage.src = "Hornse_player.png";

  function animate() {
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    // (image, sx, sy, sw, sh, dx, dy, dw, dh)
    ctx.drawImage(playerImage, 0, 0, 50, 50, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    requestAnimationFrame(animate);
  }
  animate();

  function runTest() {
    testText.innerText =
      JSON.stringify(keysDown) + " : " + player.velX + " : " + player.velY;
  }

  //KEY UP AND KEY DOWN
  document.addEventListener("keydown", (e) => {
    if (!keysDown[e.code]) {
      keysDown[e.code] = true;
    }
    runTest();
    movementCalc();
    runTest();
  });
  document.addEventListener("keyup", (e) => {
    keysDown[e.code] = false;
    runTest();
    movementCalc();
    runTest();
  });

  function movementCalc() {
    //POSITION CHANGE
    //getPlayer.style.top = player.y + "px";
    //getPlayer.style.left = player.x + "px";
    player.x += player.velX;
    player.y += player.velY;
    //VELOCITY Y
    if (player.velY > -velCap && player.velY < velCap) {
      if (keysDown["KeyW"]) {
        player.velY += -velIn;
      }
      if (keysDown["KeyS"]) {
        player.velY += velIn;
      }
    } else {
      if (player.velY < velCap) {
        player.velY = -velCap;
      } else {
        player.velY = velCap;
      }
    }
    //FRICTION Y
    if (
      (keysDown["KeyW"] && keysDown["KeyS"]) ||
      (!keysDown["KeyW"] && !keysDown["KeyS"])
    ) {
      if (Math.abs(player.velY < 0.1)) {
        player.velY = 0;
      } else if (player.velY > 0) {
        player.velY += -friction;
      } else if (player.velY < 0) {
        player.velY += friction;
      }
    }
  }
  //VELOCITY X
  if (player.velX > -velCap && player.velX < velCap) {
    if (keysDown["KeyA"]) {
      player.velX += -velIn;
    }
    if (keysDown["KeyD"]) {
      player.velX += velIn;
    }
  } else {
    if (player.velX < velCap) {
      player.velX = -velCap;
    } else {
      player.velX = velCap;
    }
  }
  //FRICTION X
  if (
    (keysDown["KeyA"] && keysDown["KeyD"]) ||
    (!keysDown["KeyA"] && !keysDown["KeyD"])
  ) {
    if (Math.abs(player.velX < 0.1)) {
      player.velX = 0;
    } else if (player.velX > 0) {
      player.velX += -friction;
    } else if (player.velX < 0) {
      player.velX += friction;
    }
  }

  setInterval(() => {
    movementCalc();
    runTest();
  }, 1);
</script>
