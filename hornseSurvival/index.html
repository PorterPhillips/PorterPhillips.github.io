<!DOCTYPE html>
<html>
  <head>
    <title>Hornse Survival</title>
    <style>
      body {
        background-color: rgb(50, 200, 30);
        margin: 0px;
      }
      #player {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1 id="test">TEST//TEST//TEST</h1>
    <img id="player" src="Hornse_player.png" />
  </body>
</html>

<script>
  const getPlayer = document.getElementById("player");
  const testText = document.getElementById("test");
  let keysDown = {};
  let player = {
    name: "player",
    x: 0,
    y: 0,
    dirX: 0,
    dirY: 0,
    speedX: 1,
    speedY: 1,
  };

  //key press checks and logging them to the array
  document.addEventListener("keydown", (e) => {
    if (!keysDown[e.code]) {
      keysDown[e.code] = true;
    }
    keyCheck();
    testText.innerText =
      JSON.stringify(keysDown) + " : " + player.dirX + " : " + player.dirY;
  });
  document.addEventListener("keyup", (e) => {
    keysDown[e.code] = false;
    keyCheck();
    testText.innerText =
      JSON.stringify(keysDown) + " : " + player.dirX + " : " + player.dirY;
  });

  //if statements for directions
  function keyCheck() {
    if (keysDown["KeyW"]) {
      player.dirY = -1;
    } else if (keysDown["KeyS"]) {
      player.dirY = 1;
    } else {
      player.dirY = 0;
    }
    if (keysDown["KeyA"]) {
      player.dirX = -1;
    } else if (keysDown["KeyD"]) {
      player.dirX = 1;
    } else {
      player.dirX = 0;
    }
    if (keysDown["KeyW"] && keysDown["KeyS"]) {
      player.dirY = 0;
    }
    if (keysDown["KeyA"] && keysDown["KeyD"]) {
      player.dirX = 0;
    }
  }

  function movement() {
    getPlayer.style.top = player.y + "px";
    getPlayer.style.left = player.x + "px";
    player.x += player.dirX * player.speedX;
    player.y += player.dirY * player.speedY;
  }

  setInterval(() => {
    movement();
  }, 0.1);
</script>
