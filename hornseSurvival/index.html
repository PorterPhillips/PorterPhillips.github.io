<!DOCTYPE html>
<html>
  <head>
    <title>Hornse Survival</title>
    <style>
      body {
        background-color: rgb(50, 200, 30);
        margin: 0px;
        padding: 0px;
      }
      #canvas1 {
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: -1;
        image-rendering: pixelated;
        background-color: rgb(50, 200, 30);
      }
    </style>
  </head>
  <body>
    <h1 id="test">TEST//TEST//TEST</h1>
    <canvas id="canvas1"></canvas>
    <img hidden id="player" src="images/Hornse_player_Big_And_Better.png" />
    <img hidden id="miniMap" src="images/miniMap.png" />
  </body>
</html>

<script>
  //CANVAS STUFF
  const canvas = document.getElementById("canvas1");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const playerImage = document.getElementById("player");
  const miniMapImage = document.getElementById("miniMap");
  let playerState = "idle";
  let mapState = "center";

  let gameFrame = 0;
  const staggerFrames = 35;
  const spriteAnimations = {
    idle: {
      loc: [{ x: 0, y: 0 }],
    },
    walk: {
      loc: [
        { x: 50, y: 0 },
        { x: 100, y: 0 },
        { x: 150, y: 0 },
        { x: 200, y: 0 },
      ],
    },
    upLeft: {
      loc: [{ x: 0, y: 0 }],
    },
    upCenter: {
      loc: [{ x: 256, y: 0 }],
    },
    upRight: {
      loc: [{ x: 512, y: 0 }],
    },
    centerLeft: {
      loc: [{ x: 0, y: 256 }],
    },
    center: {
      loc: [{ x: 256, y: 256 }],
    },
    centerRight: {
      loc: [{ x: 512, y: 256 }],
    },
    bottomLeft: {
      loc: [{ x: 0, y: 512 }],
    },
    bottomCenter: {
      loc: [{ x: 256, y: 512 }],
    },
    bottomRight: {
      loc: [{ x: 512, y: 512 }],
    },
  };

  let playerX = 0;
  let playerY = 0;

  const testText = document.getElementById("test");
  let keysDown = {};
  let accelX = 0;
  let accelY = 0;
  const accelMax = 0.75;
  const accelInc = 0.01;
  const friction = 0.005;

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    function position(state) {
      return (
        Math.floor(gameFrame / staggerFrames) %
        spriteAnimations[state].loc.length
      );
    }
    let pFrameX = 200 * position(playerState);
    let pFrameY = 0;
    let mFrameX = 256 * position(mapState);
    let mFrameY = 0;
    // (image, sourceX, sourceY, sourceWidth, sourceHeight, displayX, displayY, displayWidth, displayHeight)
    ctx.drawImage(
      playerImage,
      pFrameX,
      pFrameY,
      200,
      200,
      playerX,
      playerY,
      100,
      100
    );
    ctx.drawImage(miniMapImage, mFrameX, mFrameY, 256, 256, 1220, 0, 128, 128);
    gameFrame++;
    requestAnimationFrame(animate);
  }
  window.onload = animate();

  function runTest() {
    testText.innerText =
      Math.floor(playerX) +
      " : " +
      Math.floor(playerY) +
      " : " +
      accelX +
      " : " +
      accelY;
  }

  //KEY UP AND KEY DOWN
  document.addEventListener("keydown", (e) => {
    if (!keysDown[e.code]) {
      keysDown[e.code] = true;
    }
    runTest();
    movementCalc();
    runTest();
  });
  document.addEventListener("keyup", (e) => {
    keysDown[e.code] = false;
    runTest();
    movementCalc();
    runTest();
  });

  function movementCalc() {
    //POSITION CHANGE
    playerX += accelX;
    playerY += accelY;
    //VELOCITY Y
    if (accelY > -accelMax && accelY < accelMax) {
      if (keysDown["KeyW"]) {
        accelY += -accelInc;
      }
      if (keysDown["KeyS"]) {
        accelY += accelInc;
      }
    } else {
      if (accelY < accelMax) {
        accelY = -accelMax;
      } else {
        accelY = accelMax;
      }
    }
    //FRICTION Y
    if (
      (keysDown["KeyW"] && keysDown["KeyS"]) ||
      (!keysDown["KeyW"] && !keysDown["KeyS"])
    ) {
      if (Math.abs(accelY) < 0.05) {
        accelY = 0;
      } else if (accelY > 0) {
        accelY += -friction;
      } else if (accelY < 0) {
        accelY += friction;
      }
    }
    //VELOCITY X
    if (accelX > -accelMax && accelX < accelMax) {
      if (keysDown["KeyA"]) {
        accelX += -accelInc;
      }
      if (keysDown["KeyD"]) {
        accelX += accelInc;
      }
    } else {
      if (accelX < accelMax) {
        accelX = -accelMax;
      } else {
        accelX = accelMax;
      }
    }
    //FRICTION X
    if (
      (keysDown["KeyA"] && keysDown["KeyD"]) ||
      (!keysDown["KeyA"] && !keysDown["KeyD"])
    ) {
      if (Math.abs(accelX) < 0.05) {
        accelX = 0;
      } else if (accelX > 0) {
        accelX += -friction;
      } else if (accelX < 0) {
        accelX += friction;
      }
    }
    //code here
  }

  setInterval(() => {
    movementCalc();
    runTest();
  }, 1);
</script>
