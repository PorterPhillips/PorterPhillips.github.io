<!DOCTYPE html>
<html>
  <head>
    <title>Hornse Survival</title>
    <style>
      body {
        background-color: rgb(50, 200, 30);
        margin: 0px;
      }
      #player {
        position: absolute;
      }
      #test {
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <h1 id="test">TEST//TEST//TEST</h1>
    <img id="player" src="Hornse_player.png" />
  </body>
</html>

<script>
  const getPlayer = document.getElementById("player");
  const testText = document.getElementById("test");
  let keysDown = {};
  let player = {
    name: "player",
    x: 0,
    y: 0,
    velX: 0,
    velY: 0,
  };
  const velCap = 2;
  const velIn = 0.01;
  const friction = 0.02;
  const speedAtWhichThePlayerJustLikeStopsMovingAndDosentKeepMovingYo = 0.2;

  function runTest() {
    testText.innerText =
      JSON.stringify(keysDown) + " : " + player.velX + " : " + player.velY;
  }

  //key press checks and logging them to the obj
  document.addEventListener("keydown", (e) => {
    if (!keysDown[e.code]) {
      keysDown[e.code] = true;
    }
    runTest();
    movementCalc();
    runTest();
  });
  document.addEventListener("keyup", (e) => {
    keysDown[e.code] = false;
    runTest();
    movementCalc();
    runTest();
  });

  function movementCalc() {
    //change position
    getPlayer.style.top = player.y + "px";
    getPlayer.style.left = player.x + "px";
    player.x += player.velX;
    player.y += player.velY;
    //VELOCITY Y
    if (player.velY > -velCap && player.velY < velCap) {
      if (keysDown["KeyW"]) {
        player.velY += -velIn;
      }
      if (keysDown["KeyS"]) {
        player.velY += velIn;
      }
    } else {
      if (player.velY < -velCap) {
        player.velY = -velCap;
      } else {
        player.velY = velCap;
      }
    }
    //friction Y
    if (
      (keysDown["KeyW"] && keysDown["KeyS"]) ||
      (!keysDown["KeyW"] && !keysDown["KeyS"])
    ) {
      if (Math.abs(player.velY < 1)) {
        player.velY = 0;
      } else if (player.velY > 0) {
        player.velY += -friction;
      } else {
        player.velY += friction;
      }
    }
  }
  //VELOCITY X
  if (player.velX > -velCap && player.velX < velCap) {
    if (keysDown["KeyA"]) {
      player.velX += -velIn;
    }
    if (keysDown["KeyD"]) {
      player.velX += velIn;
    }
  } else {
    if (player.velX < velCap) {
      player.velX = -velCap;
    } else {
      player.velX = velCap;
    }
  }
  //friction X
  if (
    (keysDown["KeyA"] && keysDown["KeyD"]) ||
    (!keysDown["KeyA"] && !keysDown["KeyD"])
  ) {
    if (Math.abs(player.velY < 1)) {
      player.velY = 0;
    } else if (player.velY > 0) {
      player.velY += -friction;
    } else {
      player.velY += friction;
    }
  }

  setInterval(() => {
    movementCalc();
    runTest();
  }, 1);
</script>
