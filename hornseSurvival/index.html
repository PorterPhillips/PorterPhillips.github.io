<!DOCTYPE html>
<html>
  <head>
    <title>Hornse Survival</title>
    <style>
      body {
        background-color: rgb(50, 200, 30);
        margin: 0px;
      }
      #player {
        position: absolute;
      }
      #test {
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <h1 id="test">TEST//TEST//TEST</h1>
    <img id="player" src="Hornse_player.png" />
  </body>
</html>

<script>
  const getPlayer = document.getElementById("player");
  const testText = document.getElementById("test");
  let keysDown = {};
  let player = {
    name: "player",
    x: 0,
    y: 0,
    velX: 0,
    velY: 0,
  };
  const velCap = 2;

  function runTest(insert) {
    testText.innerText =
      JSON.stringify(keysDown) +
      " : " +
      player.velX +
      " : " +
      player.velY +
      " : " +
      insert;
  }

  //key press checks and logging them to the obj
  document.addEventListener("keydown", (e) => {
    if (!keysDown[e.code]) {
      keysDown[e.code] = true;
    }
    runTest();
    movementCalc();
    runTest();
  });
  document.addEventListener("keyup", (e) => {
    keysDown[e.code] = false;
    runTest();
    movementCalc();
    runTest();
  });

  function movementCalc() {
    //change position
    getPlayer.style.top = player.y + "px";
    getPlayer.style.left = player.x + "px";
    player.x += player.velX;
    player.y += player.velY;
    //VELOCITY Y
    if (player.velY > -velCap && player.velY < velCap) {
      if (keysDown["KeyW"]) {
        player.velY += -0.1;
      }
      if (keysDown["KeyS"]) {
        player.velY += 0.1;
      }
    }
    if (player.velY < -velCap || player.velY > velCap) {
      if (player.velY < 0) {
        player.velY += 0.1;
      } else {
        player.velY += -0.1;
      }
    }
    if (keysDown["KeyW"] && keysDown["KeyS"]) {
      if (player.velY < 0) {
        player.velY += 0.1;
      } else {
        player.velY += -0.1;
      }
    }
    //VELOCITY X
    if (player.velX > -velCap && player.velX < velCap) {
      if (keysDown["KeyW"]) {
        player.velX += -0.1;
      }
      if (keysDown["KeyS"]) {
        player.velX += 0.1;
      }
    }
    if (player.velX < -velCap || player.velX > velCap) {
      if (player.velX < 0) {
        player.velX += 0.1;
      } else {
        player.velX += -0.1;
      }
    }
    if (keysDown["KeyW"] && keysDown["KeyS"]) {
      if (player.velX < 0) {
        player.velX += 0.1;
      } else {
        player.velX += -0.1;
      }
    }
  }

  setInterval(() => {
    movementCalc();
  }, 1);
</script>
