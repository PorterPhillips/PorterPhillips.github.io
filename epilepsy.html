<!DOCTYPE html>
<html>
  <head>
    <title>Epilepsy</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: black;
        margin: 0px;
      }
      .SliderBox {
        position: absolute;
        border: solid;
        background-color: white;
        width: 160px;
        height: 80px;
        text-align: center;
        left: calc(50vw - 80px);
        top: calc(50vh - 40px);
      }
      #test {
        color: white;
      }
      #test2 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="SliderBox">
      <p>Roll for epilepsy</p>
      <button type="button" id="roll">ROLL</button>
      <button type="button" id="stop">STOP</button>
    </div>
    <p id="test">TEST/TEST/TEST</p>
  </body>
</html>
<script>
  const body = document.body;
  const colorList = ["rgb(0,0,255)", "rgb(0,255,0)", "rgb(255,0,0)"];
  let firstColor = null;
  let secondColor = null;

  document.getElementById("roll").addEventListener("click", () => {
    firstColor = colorList[Math.round(Math.random() * (colorList.length - 1))];
    secondColor = colorList[Math.round(Math.random() * (colorList.length - 1))];
    do {
      secondColor =
        colorList[Math.round(Math.random() * (colorList.length - 1))];
    } while (secondColor === firstColor);
    body.style.backgroundColor = firstColor;
    document.getElementById("test").innerText =
      firstColor + " : " + secondColor;
  });

  document.getElementById("stop").addEventListener("click", () => {
    body.style.backgroundColor = "black";
  });

  function toggleBackgroundColor() {
    if (body.style.backgroundColor === firstColor) {
      body.style.backgroundColor = secondColor;
    } else {
      body.style.backgroundColor = firstColor;
    }
  }

  let interval = setInterval(toggleBackgroundColor, 100);
  firstColor.onchange = (e) => {
    clearInterval(interval);
    interval = setInterval(toggleBackgroundColor, 100);
  };
</script>
