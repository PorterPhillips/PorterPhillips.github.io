<!DOCTYPE html>
<html>
  <head>
    <title>Epilepsy</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: black;
        margin: 0px;
      }
      #sliderBox {
        border: solid;
        background-color: white;
        width: 160px;
        height: 80px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="sliderBox">
      <p>Roll for epilepsy</p>
      <button type="button" id="roll">ROLL</button>
    </div>
  </body>
</html>
<script>
  const body = document.body;
  let randomNum = null;

  document.getElementById("roll").addEventListener("click", () => {
    randomNum = Math.random() * 990 + 10;
    if (body.style.backgroundColor === "black") {
      body.style.backgroundColor === "red";
    }
  });

  function nerfHuman() {
    if (body.style.backgroundColor === "red") {
      body.style.backgroundColor = "blue";
    } else {
      body.style.backgroundColor = "red";
    }
  }

  let interval = setInterval(nerfHuman, randomNum.value);
  randomNum.onchange = (e) => {
    clearInterval(interval);
    interval = setInterval(nerfHuman, randomNum.value);
  };
</script>
