<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Follower</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" height="800" width="1366"> </canvas>
  </body>
</html>

<script>
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  let x = 0;
  let y = 0;
  let changeX = 0;
  let changeY = 0;
  let sizeX = 10;
  let sizeY = 10;
  let tempX = 0;
  let tempY = 0;

  //clearRect(2000, 2000, 2000, 2000);

  document.addEventListener("mousemove", (e) => {
    x = e.clientX;
    y = e.clientY;
  });

  function XYlog() {
    if (tempX !== x) {
      if (Math.abs(tempX) > Math.abs(x)) {
        changeX = Math.abs(tempX - x);
      } else {
        changeX = Math.abs(x - tempX);
      }
    }
    tempX = x;
    if (tempY !== y) {
      if (Math.abs(tempY) > Math.abs(y)) {
        changeY = Math.abs(tempY - y);
      } else {
        changeY = Math.abs(y - tempY);
      }
    }
    tempY = y;
  }

  function stretch() {
    sizeX = changeX + 10;
    sizeY = changeY + 10;
  }

  function somethin() {
    ctx.clearRect(0, 0, 2000, 2000);
    ctx.fillStyle = "red";
    ctx.fillRect(x - sizeX / 2, y - sizeY / 2, sizeX, sizeY);
  }

  setInterval(() => {
    somethin();
    XYlog();
    stretch();
  }, 1);
</script>
