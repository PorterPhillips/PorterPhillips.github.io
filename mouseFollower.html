<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Follower</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" height="800" width="1366"> </canvas>
  </body>
</html>

<script>
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  let x = [0, 0, 0, 0, 0];
  let y = [0, 0, 0, 0, 0];
  let prevX = 0;
  let prevY = 0;
  let changeX = 0;
  let changeY = 0;

  document.addEventListener("mousemove", (e) => {
    x[0] = e.clientX;
    y[0] = e.clientY;
  });

  function changeLog() {
    prevX = x[0];
    prevY = y[0];
  }

  function somethin() {
    ctx.clearRect(0, 0, 2000, 2000);
    x.length = 1;
    y.length = 1;
    ctx.fillStyle = "red";

    for (i = 0; i < 2; i++) {
      //creates new (x, y) for the next box to use from the currnet (x, y)
      x.push(x[i] + changeX);
      y.push(y[i] + changeY);

      ctx.fillRect(x[i], y[i], 10, 10);
    }
  }

  setInterval(() => {
    somethin();
    changeLog();
  }, 1);
</script>
