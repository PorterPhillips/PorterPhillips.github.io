<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Follower</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" height="800" width="1366"> </canvas>
  </body>
</html>

<script>
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  let mouseX = 0;
  let mouseY = 0;
  const sizeX = 10;
  const sizeY = 10;

  //clearRect(2000, 2000, 2000, 2000);

  document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function somethin() {
    ctx.clearRect(0, 0, 2000, 2000);
    ctx.fillStyle = "red";
    ctx.fillRect(mouseX - sizeX / 2, mouseY - sizeY / 2, sizeX, sizeY);
  }

  setInterval(somethin, 1);
</script>
