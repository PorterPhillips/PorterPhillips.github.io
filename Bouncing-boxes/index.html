  let dudeMan = {

  let KBMechanism = {

  let ARLTR = {
    name: "ARLTR",
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    dirX: Math.random() >= 0.5 ? -1 : 1,
    dirY: Math.random() >= 0.5 ? -1 : 1,
    speed: 1,
  };
  let dax = {
    name: "dax",
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    dirX: Math.random() >= 0.5 ? -1 : 1,
    dirY: Math.random() >= 0.5 ? -1 : 1,
    speed: 1,
  };

  function movementCalc(obj) {
    document.getElementById(obj.name).style.left = obj.x + "px";
    document.getElementById(obj.name).style.top = obj.y + "px";
    obj.x += obj.dirX * obj.speed;
    obj.y += obj.dirY * obj.speed;
    if (obj.y <= 0) {
      obj.dirY = 1;
      obj.speed += 0.1;
    }
    if (obj.y >= window.innerHeight - 100) {
      obj.dirY = -1;
      obj.speed += 0.1;
    }
    if (obj.x >= window.innerWidth - 100) {
      obj.dirX = -1;
      obj.speed += 0.1;
    }
    if (obj.x <= 0) {
      obj.dirX = 1;
      obj.speed += 0.1;
    }
  }

  function checkCollision(obj1, obj2) {
    if (
      obj1.x + 100 > obj2.x &&
      obj1.x < obj2.x + 100 &&
      obj1.y + 100 > obj2.y &&
      obj1.y < obj2.y + 100
    ) {
      if (true) {
        var distX = Math.abs(obj1.x - obj2.x);
        var distY = Math.abs(obj1.y - obj2.y);

        if (distX > distY) {
          obj1.dirX *= -1;
          obj2.dirX *= -1;
        } else {
          obj1.dirY *= -1;
          obj2.dirY *= -1;
        }
      } else {
        var temp = obj1.dirX;
        obj1.dirX = obj2.dirX;
        obj2.dirX = temp;
        temp = obj1.dirY;
        obj1.dirY = obj2.dirY;
        obj2.dirY = temp;
      }
    }
  }

  function debugStats() {
    document.getElementById("debugStats").innerHTML = JSON.stringify(mango);
  }

  setInterval( () => {
    movementCalc(mason);
    movementCalc(mango);
    movementCalc(sixSeven);
    movementCalc(niche);
    movementCalc(pibble);
    movementCalc(blueCollar);
    movementCalc(chickenStars);
    movementCalc(dudeMan);
    movementCalc(KBMechanism);
    movementCalc(ARLTR);
    movementCalc(dax);
    mouseBox();
    //mason
    checkCollision(mason, mango);
    checkCollision(mason, sixSeven);

    //blueCollar
